{% extends "base/root.html" %}

{% block content %}
  {{ super() }}
  <style>
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>

    <form class="form-signin" method="post" action="{{url_for('sign_in')}}">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin: 1%;">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2021-2022</p>
      <a href="{{url_for('register')}}">Register</a>
    </form>
{% endblock %}
