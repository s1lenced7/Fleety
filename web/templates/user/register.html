{% extends "base/root.html" %}

{% block content %}
{{ super() }}
<style>
  .form-register {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }
  .form-register .checkbox {
    font-weight: 400;
  }
  .form-register .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-register .form-control:focus {
    z-index: 2;
  }
</style>
<div class="container bg-light rounded" style="margin-top: 2%; padding: 2%">
    <form class="form-register" method="post" action="{{url_for('user.register')}}">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
        <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="">
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <input name="password_repeat"  type="password" id="inputRepeatPassword" class="form-control" placeholder="Repeat Password" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin: 2%;">Register</button>
    </form>
</div>
{% endblock %}
