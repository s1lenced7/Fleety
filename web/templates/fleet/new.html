{% extends "base/root.html" %}

{% block content %}
<style>
  .form-register {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }

</style>
<div class="container bg-light rounded" style="margin-top: 2%; padding: 2%">
    <form class="form-register" method="post" action="{{url_for('fleets.new')}}">
        <h1 class="h3 mb-3 font-weight-normal">New Fleet</h1>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputName">Name</label>
                <input name="name" type="text" id="inputName" class="form-control" placeholder="name" required autofocus>
                <label for="inputCharacter">Character</label>
                <select id="inputCharacter" name="character" class="form-control" required>
                    <option selected>Choose...</option>
                    {% for character in characters %}
                    <option value="{{character.id}}">{{character.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 center">
                <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin: 2%;">Start</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
